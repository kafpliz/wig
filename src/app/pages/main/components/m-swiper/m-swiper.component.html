<div class="container">
    <swiper-container class="swiper" pagination="true" pagination-dynamic-bullets="true">
        @for (item of slides; track $index) {
            <swiper-slide class="swiper-slide">
            <a href="" routerLink="movie/{{item.id}}"> 
                <img [src]="item.poster" alt="Img" srcset="" class="swiper-slide__img">
            </a>
            </swiper-slide>
        }
    </swiper-container>
</div>
