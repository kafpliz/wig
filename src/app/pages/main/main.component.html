<div class="wrapper">
    @if (isApi) {
        <div class="profile" routerLink="profile">
            <img src="/assets/profile.svg" width="24" alt="" srcset="">
        </div>
        @if (history) {
            <app-watch-history [history]="history" />
            }
            <app-m-swiper [slides]="popular_movie" />
            <app-innovation [items]="innovations" />
            <app-genres />
            <app-top-movie [items]="top_movie" />
            <app-search />
        
            @if (isRandomaizerActive == true) {
            <app-randomaizer (closeModal)="changeState()" />
            }
        
            <div class="wrapper_button" (click)="changeState()">
                <div class="wrapper_button_item">
                    <span class="wrapper_button_item__span">Рандомайзер</span>
                    <span class="wrapper_button_item__span">Когда не знаете что посмотреть</span>
                </div>
            </div>
        
    } @else {
      <app-error  />
    }
   
</div>
