<div class="wrapper">
    <span class="wrapper_header__span">История просмотра</span>
    <div class="catalog"> 
        <swiper-container class="swiper" slides-per-view="auto"  space-between="20">
            @for (item of history(); track $index) {
            <swiper-slide>
                <a href="" class="slide__a" routerLink="movie/{{item.id}}">
                    <img class="slide_img" [src]="item.poster" alt="" srcset="">
                    <div class="slide"
                        style="background: linear-gradient(to top, #0000006e, #3b3b3b3b, rgb(119 119 119 / 12%), rgba(185, 185, 185, 0), rgba(255, 255, 255, 0));">
                      
                        <span class="slide_name">{{item.name}}</span>
                        <div class="slide_info">
                            <span class="slide_info__span">Просмотр закончен на {{item.time}}</span>
                        </div>
                    </div>
                </a>
            </swiper-slide>
            }

        </swiper-container>
    </div>
</div>
